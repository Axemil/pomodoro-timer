<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro timer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content--center main">
        <div class="pomodoro__app">
          <div class="pomodoro__section pomodoro__header">
            <h1>Pomodoro timer</h1>
          </div>
          <div class="pomodoro__section content--center pomodoro__body">
            <div class="pomodoro__state"><h1>Work</h1></div>
            <div class="pomodoro__timer"><h1>25:00</h1></div>
          </div>
          <div class="pomodoro__section pomodoro__footer">
            <div class="pomodoro__duration">
              <div class="pomodoro__duration__item content--center">
                  <p>Work duration: <span class="work-time">25</span> <div class="change-time change-time-work">
                      <div id="plusWork" class="change-time__item content--center change-time-work--plus">+</div>
                      <div id="minusWork" class="change-time__item content--center change-time-work--minus">-</div>
                    </div> </p>
                  </div>
              </div>
              <div class="pomodoro__duration__item content--center">
                  <p>Break time duration: <span class="breakTime-time">5</span> <div class="change-time change-time-breakTime">
                    <div id="plusBreakTime" class="change-time__item content--center change-time-breakTime--plus">+</div>
                    <div id="minusBreakTime" class="change-time__item content--center change-time-breakTime--minus">-</div>
                  </div> </p>
                </div>
            </div>
            <div class="pomodoro__option">
              <div id="start" class="pomodoro__option__item">Start</div>
              <div id="pause" class="pomodoro__option__item">Pause</div>
              <div id="resume" class="pomodoro__option__item">Resume</div>
              <div id="reset" class="pomodoro__option__item">Reset</div>
            </div>
          </div>
        </div>
      </div>
      <div class="content--center footer">
        <a href="https://github.com/Axemil/pomodoro-timer">
          <h2>@Copyright Vlad Kordonets 2019</h2>
        </a>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
